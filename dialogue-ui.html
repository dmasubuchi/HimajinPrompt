<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ひまじん式BPMN対話システム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #00acc1 0%, #0097a7 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 15px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.assistant {
      display: flex;
      justify-content: flex-start;
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .assistant .message-bubble {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
      border-top-left-radius: 4px;
    }

    .user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-top-right-radius: 4px;
    }

    .message-bubble pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      overflow-x: auto;
      font-size: 12px;
    }

    .user .message-bubble pre {
      background: rgba(255, 255, 255, 0.1);
    }

    .input-container {
      background: white;
      border-top: 1px solid #e0e0e0;
      padding: 20px;
      display: flex;
      gap: 10px;
    }

    .input-field {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: #00acc1;
    }

    .send-button {
      background: linear-gradient(135deg, #00acc1 0%, #0097a7 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 172, 193, 0.3);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    .typing-indicator {
      display: none;
      padding: 15px;
      background: white;
      border-radius: 18px;
      border-top-left-radius: 4px;
      border: 1px solid #e0e0e0;
      max-width: 80px;
    }

    .typing-indicator.show {
      display: inline-block;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .quick-actions {
      padding: 10px 20px;
      background: white;
      border-top: 1px solid #f0f0f0;
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .quick-action {
      padding: 8px 16px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .quick-action:hover {
      background: #e3f2fd;
      border-color: #00acc1;
      color: #00acc1;
    }

    .status-bar {
      padding: 10px 20px;
      background: #f5f5f5;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ddd;
      border-radius: 50%;
      border-top-color: #00acc1;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎯 ひまじん式BPMN対話システム</h1>
      <p>業務フローを会話形式で簡単に可視化</p>
    </div>

    <div class="chat-container" id="chatContainer">
      <!-- メッセージがここに追加される -->
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="quick-actions" id="quickActions">
      <div class="quick-action" onclick="sendQuickAction('受注処理フローを作りたい')">受注処理</div>
      <div class="quick-action" onclick="sendQuickAction('経費精算フローを作りたい')">経費精算</div>
      <div class="quick-action" onclick="sendQuickAction('承認フローを作りたい')">承認フロー</div>
      <div class="quick-action" onclick="sendQuickAction('在庫管理フローを作りたい')">在庫管理</div>
    </div>

    <div class="input-container">
      <input
        type="text"
        class="input-field"
        id="userInput"
        placeholder="業務フローについて教えてください..."
        onkeypress="handleKeyPress(event)"
      >
      <button class="send-button" onclick="sendMessage()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="status-bar" id="statusBar">
      準備完了
    </div>
  </div>

  <script>
    let sessionId = null;
    let isProcessing = false;

    // 初期化
    window.onload = function() {
      addMessage('assistant', 'こんにちは！業務フローの作成をお手伝いします。😊\nどのようなプロセスのフローを作りたいですか？');
    };

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();

      if (message === '' || isProcessing) return;

      // ユーザーメッセージを追加
      addMessage('user', message);
      input.value = '';

      // 処理開始
      processMessage(message);
    }

    function sendQuickAction(message) {
      document.getElementById('userInput').value = message;
      sendMessage();
    }

    function processMessage(message) {
      isProcessing = true;
      showTypingIndicator();
      updateStatus('処理中...');

      // Google Apps Scriptを呼び出し
      google.script.run
        .withSuccessHandler(handleResponse)
        .withFailureHandler(handleError)
        .processDialogueInput(sessionId, message);
    }

    function handleResponse(response) {
      hideTypingIndicator();
      isProcessing = false;

      if (response.sessionId) {
        sessionId = response.sessionId;
      }

      addMessage('assistant', response.message);

      if (response.isComplete) {
        updateStatus('フロー図生成完了！');
        document.getElementById('quickActions').style.display = 'none';
      } else {
        updateStatus('準備完了');
      }

      // 自動スクロール
      scrollToBottom();
    }

    function handleError(error) {
      hideTypingIndicator();
      isProcessing = false;
      updateStatus('エラーが発生しました');
      addMessage('assistant', 'すみません、エラーが発生しました。もう一度お試しください。');
      console.error(error);
    }

    function addMessage(role, content) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';

      // Markdownの簡易処理
      content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      content = content.replace(/\n/g, '<br>');
      content = content.replace(/```json([\s\S]*?)```/g, '<pre>$1</pre>');
      content = content.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');

      bubbleDiv.innerHTML = content;
      messageDiv.appendChild(bubbleDiv);
      chatContainer.appendChild(messageDiv);

      scrollToBottom();
    }

    function showTypingIndicator() {
      document.getElementById('typingIndicator').classList.add('show');
      scrollToBottom();
    }

    function hideTypingIndicator() {
      document.getElementById('typingIndicator').classList.remove('show');
    }

    function updateStatus(text) {
      const statusBar = document.getElementById('statusBar');
      if (text === '処理中...') {
        statusBar.innerHTML = '<span class="loading"></span>' + text;
      } else {
        statusBar.textContent = text;
      }
    }

    function scrollToBottom() {
      const chatContainer = document.getElementById('chatContainer');
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100);
    }

    // Google Apps Script側の関数（GAS側で実装）
    function processDialogueInput(sessionId, input) {
      // この関数はGAS側で実装される
      // ここではモック実装
      if (!sessionId) {
        return {
          sessionId: 'mock-session-id',
          message: input + 'のフローを作成しますね！\nまず、このプロセスに関わる部門や担当者を教えてください。',
          phase: 1,
          isComplete: false
        };
      }
      return {
        sessionId: sessionId,
        message: 'なるほど、理解しました。続けてください。',
        phase: 2,
        isComplete: false
      };
    }
  </script>
</body>
</html>
