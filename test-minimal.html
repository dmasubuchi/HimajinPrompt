<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BPMN生成テスト（最小版）</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
    }
    button {
      padding: 10px 30px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>BPMNテスト（最小版）</h1>

  <textarea id="json">{
  "processInfo": {"name": "テストフロー"},
  "actors": [
    {"id": "A1", "name": "営業"},
    {"id": "A2", "name": "倉庫"}
  ],
  "tasks": [
    {"id": "T1", "name": "受注", "actor": "A1"},
    {"id": "T2", "name": "出荷", "actor": "A2"}
  ],
  "flows": [
    {"from": "T1", "to": "T2"}
  ]
}</textarea>

  <br><br>
  <button onclick="generate()">生成</button>

  <div id="result"></div>

  <script>
    function generate() {
      const jsonText = document.getElementById('json').value;
      let data;

      try {
        data = JSON.parse(jsonText);
      } catch(e) {
        document.getElementById('result').innerHTML = 'JSONエラー: ' + e.message;
        return;
      }

      document.getElementById('result').innerHTML = '生成中...';

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            document.getElementById('result').innerHTML =
              '✅ 成功！<br><a href="' + result.url + '" target="_blank">' + result.url + '</a>';
          } else {
            document.getElementById('result').innerHTML = '❌ エラー: ' + result.error;
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('result').innerHTML = '❌ エラー: ' + error;
        })
        .generateBPMNPresentationFromWeb(data);
    }
  </script>
</body>
</html>
